<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-full bg-blue-800 h-64 mb-4">
      <div class="w-full h-1/5 bg-blue-600"></div>
    </div>

    <div class="md:container mx-auto">
      <div class="bg-blue-400 w-full h-28"></div>

      <div
        class="p-6 mt-10 w-1/2 mx-auto bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-xl shadow-lg flex items-center space-x-4"
      >
        <div class="">
          <div class="text-xl font-medium text-white">ChitChat</div>
          <p class="text-slate-50">You have a new message!</p>
        </div>
      </div>
      <button
        class="transition-all hover:scale-110 hover:-translate-y-1 hover:bg-blue-700 active:bg-blue-800 bg-indigo-500 text-white px-3 py-3 mx-auto flex items-center hover:drop-shadow-xl rounded-md hover:rounded-xl duration-300 delay-100 mt-6"
      >
        Save Changes
      </button>
    </div>

    <div
      class="transition-all duration-300 flex flex-row justify-between mx-auto w-52 bg-cyan-200 mt-7 rounded-md flex-1 hover:bg-cyan-400 hover:scale-110 hover:shadow-lg"
    >
      <div
        class="flex items-center justify-center p-3 bg-blue-800 m-2 text-white rounded-md w-10"
      >
        01
      </div>
      <div
        class="flex items-center justify-center p-3 bg-blue-800 m-2 text-white rounded-md w-10"
      >
        02
      </div>
      <div
        class="flex items-center justify-center p-3 bg-blue-800 m-2 text-white rounded-md w-10"
      >
        03
      </div>
    </div>

    <div
      class="p-2 grid justify-items-stretch grid-cols-2 lg:grid-cols-3 gap-4 transition-all duration-300 rounded-lg w-2/3 h-60 mx-auto my-24 bg-red-400 hover:bg-red-300"
    >
      <div
        class="transition-all duration-300 bg-red-600 rounded-lg text-white flex items-center justify-center hover:col-span-2"
      >
        01
      </div>
      <div
        class="bg-red-600 rounded-lg text-white flex items-center justify-center"
      >
        02
      </div>
      <div
        class="bg-red-600 rounded-lg text-white flex items-center justify-center"
      >
        03
      </div>
      <div
        class="bg-red-600 rounded-lg text-white flex items-center justify-center"
      >
        04
      </div>
      <div
        class="bg-red-600 rounded-lg text-white flex items-center justify-center"
      >
        05
      </div>
      <div
        class="bg-red-600 rounded-lg text-white flex items-center justify-center"
      >
        06
      </div>
    </div>
  </body>
</html>
